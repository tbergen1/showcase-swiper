<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Servant Front-End Boilerplate Application</title>
    <meta name="description" content="Build front-end Servant applications easily with this boilerplate!">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Favicon -->
    <link href='/img/favicon.png' rel='shortcut icon' type='image/x-icon'>
    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <!-- Styles -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel='stylesheet' href='https://d2d0226i04jal.cloudfront.net/css/servant-styles.min.css'>
    <link rel="stylesheet" href="libs/slick.js/slick/slick.css">
    <link rel="stylesheet" href="libs/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>

<body>
    <!-- Warn If Browser Is Outdated (<IE8) -->
    <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <!-- Site Content -->

    <!-- Landing Page -->
    <div id="home-page" style="display:none;">
        <p id="greeting" class="st-centered">
            Welcome to Showcase!
        </p>
        <p id="connect-button-container" class="st-centered st-animate-bounce-in-up">
            <a class="st-btn-red st-btn-lg" href="https://www.servant.co/connect/oauth2/authorize?response_type=token&client_id=LDGZDSdA2tDyUGKD">Connect Servant</a>
        </p>
    </div>

    <!-- Showcase Page -->
    <div id="showcase-page" style="display:none;">

        <!-- Showcase Page Side Menu -->
        <div id="menu" class="panel" role="navigation">
            <div id="logo-container">
                <img id="logo" src="/img/showcase_logo.png">
            </div>
            <div class="container">
                <div id="servants" class="menu-button">
                    <table><tr><td><p id="servant-menu">Servants</p></td><td id="servant-down"><i class="fa fa-chevron-circle-down fa-1"></i></td></tr></table>
                </div>
                <div class="content">
                    <table id="table-content">
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="options" class="menu-button">
                <p>Options</p>
            </div>

            <div id="log-out" class="menu-button">
                <p>Log Out</p>
            </div>
        </div>

        <!-- Showcase Header -->
        <div id="showcase-header">
            <div class="col-left">
                <!-- Menu Icon -->
                <i id="menu-icon" class="menu-link link fa fa-bars"></i>
            </div>
            <div class="col-right">
                <!-- Search Area -->
                <input id="search-box" type="text" class="" placeholder="&#xF002;" style="font-family:Arial, FontAwesome">
            </div>
        </div>

        <!-- Clearfix -->
        <div class="clearfix"></div>

        <!-- Showcase Search Results -->
        <table id="showcase-search-results" style="display:none;"><tbody class="showcase-results"></tbody></table>

        <!-- Clearfix -->
        <div class="clearfix"></div>

        <!-- Showcase Slider Container -->
        <div id="showcase-slider-container">
            <!-- Products Scroll Buttons -->
            <i id="next-product" class="fa fa-chevron-right link"></i>
            <i id="prev-product" class="fa fa-chevron-left link"></i>
            <!-- Products Slider -->
            <div id="products-container" class="st-animate-bounce-in-up"></div>
        </div>
    </div>

    <!-- End Site Content -->

    <!-- Scripts -->
    <% if (process.env.NODE_ENV==='development' ) {%>
        <!-- Development Environment -->
        <script type="text/javascript" src="libs/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="libs/servant-sdk-javascript/dist/servant_sdk_js.min.js"></script>
        <script type="text/javascript" src="libs/slick.js/slick/slick.min.js"></script>
        <script type="text/javascript" src="libs/bigSlide/dist/bigSlide.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <% } else { %>
            <!-- Production Environment -->
            <script src="dist/application.min.js"></script>
            <% } %>
                <!-- Google Analytics â€“ Change UA-XXXXX-X to be your site's ID -->
                <script>
                (function(i, s, o, g, r, a, m) {
                    i['GoogleAnalyticsObject'] = r;
                    i[r] = i[r] || function() {
                        (i[r].q = i[r].q || []).push(arguments)
                    }, i[r].l = 1 * new Date();
                    a = s.createElement(o),
                        m = s.getElementsByTagName(o)[0];
                    a.async = 1;
                    a.src = g;
                    m.parentNode.insertBefore(a, m)
                })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

                ga('create', 'UA-XXXXX-X', 'auto');
                ga('send', 'pageview');
                </script>
</body>

</html>
